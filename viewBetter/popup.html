<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Better</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">View better</p>

      <div class="controls">
        <div class="control">
          <p class="label">Font size:</p>
          <input type="range" min="1" max="50" id="fontSize" value="16" />
          <p id="fontSizeValue">16</p>
        </div>
        <div class="control">
          <p class="label">text color:</p>
          <input type="color" id="textbgColor" value="#ffffff" />
        </div>

        <div class="control">
          <p class="label">Line height:</p>
          <input type="range" min="0" max="15" id="lineHeight" value="1" />
          <p id="lineHeightValue">1</p>
        </div>

        <div class="control">
          <p class="label">Background color:</p>
          <input type="color" id="bgColor" value="#ffffff" />
        </div>
      </div>

      <div class="buttons">
        <button id="applyBtn">Apply changes</button>
        <button id="saveBtn">Save settings</button>
        <button id="loadBtn">Load saved settings</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
